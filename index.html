<!DOCTYPE html>
<html>
<head>
	<title>Paste - sync, efficiently</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="src/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="src/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="src/icons/favicon-16x16.png">
	<link rel="manifest" href="src/icons/site.webmanifest">
	<link rel="mask-icon" href="src/icons/safari-pinned-tab.svg" color="#513198">
	<meta name="apple-mobile-web-app-title" content="Pastes">
	<meta name="application-name" content="Pastes">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#3a3633">

	<!-- Minify this -->
	<link rel="stylesheet" type="text/css" href="src/styles/main.css">
	
</head>
<body>
	<div id="wrap">
		<header>
			<div>
				<div class="user">
					<div id="pattern"></div>
					<input id="username" type="text" name="username" placeholder="username">
					<!-- <button id="refresh" class="submit">&#x21bb;</button> -->
				</div>
				<span id="alert"></span>
				<button id="toSettings">settings</button>
			</div>
			<div id="settings">
				<p>
					<span>password: </span>
					<input id="password" type="password" placeholder="······" />
				</p>
				<p>
					<span>color: </span>
					<input id="background" placeholder="#000000" />
				</p>
				<p>
					<span>size: </span>
					<input id="zoom" placeholder="1,00" type="number" min="1" max="2" step=".01" value="1.00" />
				</p>
				<button id="erase">erase from server</button>
			</div>
		</header>
			
		<textarea id="note" placeholder="Write your paste here"></textarea>
	</div>

	<!-- old cdns -->
	<script src="https://www.google.com/recaptcha/api.js?render=6LfukagZAAAAAKif55aMX0fDiA2WYG1avFlNYvHh"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/geopattern/1.2.3/js/geopattern.min.js"></script>

	<!-- firebase stuff -->
	<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
	  
	<!-- my stuff -->
	<script src="src/scripts/settings.js"></script>
	<script src="src/scripts/main.js"></script>
</body>
</html>
